name: Helm Lint

on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches: ["**"]
    paths:
      - 'charts/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Lint chart
        run: |
          helm lint charts/demo-app