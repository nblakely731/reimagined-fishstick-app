apiVersion: v1
kind: Pod
metadata:
  name: "{{ include \"demo-app.fullname\" . }}-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c', 'wget -qO- {{ include "demo-app.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never